<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = `	<person>
		<name>小明</name>
		<age>18</age>
		<sex>男</sex>
		<info>我是一个快乐的逗逼青年。</info>
	</person>
	<person>
		<name>小红</name>
		<age>16</age>
		<sex>女</sex>
		<info>有人陪我逛街么？</info>
	</person>
	<person>
		<name>小梅</name>
		<age>17</age>
		<sex>女</sex>
		<info>只要你看到我的笑容，不要你看到我的笑纹</info>
	</person>
	<person>
		<name>小赵</name>
		<age>19</age>
		<sex>男</sex>
		<info>阿里月饼666</info>
	</person>
	<person>
		<name>小码</name>
		<age>19</age>
		<sex>男</sex>
		<info>十一还加班，码农真心伤不起....</info>
	</person>
	<person>
		<name>真胖</name>
		<age>18</age>
		<sex>男</sex>
		<info>永生这个大屌丝,继续互相伤害</info>
    </person>`
        let ary = [{}, {}, {}, {}, {}, {}]

        function fn(a) {
            let re = new RegExp(`<${a}>([\u4e00-\u9fa5a-zA-Z\\d{1,5}\.？，,。]{1,20})</${a}>`, "g")
            let ary1 = []
            str.replace(re, function ($0, $1) {
                ary1.push($1)
            })
            //console.log(ary1)
            ary1.forEach((item, i) => {
                ary[i][a] = item
            })

        }
        fn("name");
        fn("age");
        fn("sex");
        fn("info")
        console.log(ary)
    </script>
</body>

</html>

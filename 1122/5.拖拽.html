<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: lightcoral;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        /*
        三大事件组成:
            onmousedown
            onmousemove
            onmouseup

        先要触发down，然后才能move和up
    */

        box.onmousedown = function (ev) {

            let disX = ev.pageX - box.offsetLeft; 
            let disY = ev.pageY - box.offsetTop; 
            //鼠标点下去位置到盒子的距离与鼠标抬起时的点到盒子的距离是一样的
            //鼠标点到窗口的距离-盒子的左/上偏移量=点到盒子本身的左距离和上距离
            document.onmousemove = function (ev) {
               //盒子移动的距离=用鼠标点到窗口的距离-点到盒子本身的左距离和上距离            
                box.style.left = ev.pageX - disX + 'px';
                box.style.top = ev.pageY - disY + 'px';
              
            }
            document.onmouseup = function () {
                console.log('up');
                document.onmousemove = null;
            }
        }
    </script>
</body>

</html>

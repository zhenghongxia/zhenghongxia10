<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        let h1 = 'http://img3.imgtn.bdimg.com/it/u=3677258552,564194221&fm=26&gp=0.jpg'
        let h2 = 'http://img0.imgtn.bdimg.com/it/u=3803702211,3145928971&fm=26&gp=0.jpg'
        let h3 = 'http://img5.imgtn.bdimg.com/it/u=2987519344,35541637&fm=26&gp=0.jpg'

        function promiseImg(url) {
            return new Promise((resolve, reject) => {
                let img = document.createElement("img");
                img.src = url;
                img.onload = function () {
                    resolve(img)
                };
                img.onerror = function(){
                    reject()
                }
            })
        }
        let p1 = promiseImg(h1);
        let p2 = promiseImg(h2);
        Promise.all([p1,p2]).then(([a,b])=>{
           box.append(a);
           box.append(b);
           return promiseImg(h3)
        }).then(function(img){
           box.append(img)
        })
    </script>
</body>

</html>

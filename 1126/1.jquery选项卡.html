<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div,
        #box2 div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show,
        #box2 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    let $box = $("#box");
    let $btns = $box.find("button");
    let $content = $box.find("div");
    $btns.each((i,ele)=>{
        $(ele).click(function(){
            $(this).addClass("active").siblings().removeClass("active");
            let index = $(this).index();
            $content.eq(index).addClass("show").siblings().removeClass("show")
        })
    })
    
    
    
    </script>
</body>

</html>

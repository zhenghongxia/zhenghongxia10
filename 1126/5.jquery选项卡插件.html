<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box {
            width: 202px;
        }

        #box div,
        #box2 div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show,
        #box2 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="box2"></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="tabs.js"></script>
    <script>
    
    $('#box').tabs({
        btns:['体育','新闻','娱乐']
    }).dialog(); //$.fn.extend
    
    
    </script>
</body>

</html>
